<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Bootstrap Shop Cart</title>
 
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
 
    <style>
        body {
            padding-top: 50px;
        }
        #divTotal{
            background-color: green;
        }
        .affix{
            right: 0px;
        }
        .affix-top{
            right: 0px;
            position: fixed;
        }
    </style>
 
</head>
 
<body>
 
    <div class="container">
 		<div class="row">
 			<div class="col-xs-7 col-md-8 col-sm-8 col-lg-8">
				<div class="panel panel-primary" ng-repeat="q in shopData">
				    <div class="panel-heading">
				        <h3 class="panel-title">{{q.item}}</h3>
				    </div>
				    <check-list name="q.id" selected="q.selected" option="q.prices"></check-list>
				</div>
			
			
			</div>
 
			<div class="col-xs-5 col-md-4 col-sm-4 col-lg-4" ng-class="{'affix': scroll > 50, 'affix-top': scroll <= 50}">
			     <div class="panel panel-primary" >
				    <div id="divTotal" class="panel-heading"  >
				        <h3 class="panel-title">Total</h3>
				    </div>
				    <div class="panel-body">
				        <h2>Rs. {{total()}}</h2>
				    </div>
				</div>
 
				<div class="text-center">
				    <a href="#/checkout" class="btn btn-danger">Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
				    </a>
				</div>
			</div>
 		</div>
 
    </div>
 	<get-scroll scroll="scroll"></get-scroll>
</body>
 
</html>
